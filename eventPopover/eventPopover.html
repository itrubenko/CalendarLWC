<template>
    <section
        class={popoverClass}
        style={popoverStyle}>
        <form class="slds-form slds-popover__form" onsubmit={handleSubmit}>
            <h2 class="slds-m-bottom_small slds-popover__title">
                <template if:true={event}>Update Event</template>
                <template if:false={event}> Add event</template>
            </h2>

            <div class="slds-popover__body">
                <div class="slds-flex slds-flex_direction_column">
                    <input oninput={handleInputChange} type="text" id="title" data-id="title" name="title" value={title} class="slds-input slds-m-bottom_medium" required
                        placeholder="Event Name"/>

                    <input onchange={handleInputChange} type="date" data-id="date" name="date" class="slds-input slds-m-bottom_medium" value={date}
                        placeholder="Day, month, year" readonly/>

                    <input onchange={handleInputChange} type="text" data-id="participants" name="participants" class="slds-input slds-m-bottom_medium"
                        placeholder="Participants: Bob, Marly" value={participants} />

                    <textarea onchange={handleInputChange} data-id="description" name="description" class="slds-textarea slds-m-bottom_medium"
                        placeholder="Description">{description}</textarea>

                </div>
                 <div class="slds-m-top_small slds-grid slds-grid_align-end">
                    <button type="button" class="slds-button slds-button_outline-brand button_outline-blue"
                        onclick={handleRemove}>
                            Delete Event
                    </button>

                    <button type="submit" disabled={isDisabled} class="slds-button slds-button_brand button_blue slds-m-left_small">
                        {getFormLabel}
                    </button>
                </div>
            </div>
        </form>
    </section>
</template>
